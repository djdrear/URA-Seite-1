<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <title>URA-Seite-1</title>
  <style>
    body {
      margin: 0;
      background: #0a0014;
      color: #e0d8ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .frame {
      border: 2px solid #8888aa;
      border-radius: 6px;
      padding: 2rem;
      background: #1a1128;
      box-shadow: 0 0 12px #5f5f9f;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #cfc0ff;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .glow {
      text-shadow: 0 0 6px #b0a0ff;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1 class="glow">Willkommen auf URA-Seite-1</h1>
    <p>Diese Seite ist Teil des UNDRA RPG-Systems und wurde erfolgreich über GitHub Pages veröffentlicht.</p>
    <p class="glow">Du kannst sie jetzt erweitern, verlinken oder mit Modulen verbinden.</p>
  </div>
  <footer>© 2026 djdrear – URA-Modul</footer>

</html>
